<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="image/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="column right">
        <div class="text">Message me</div>
        <form action="https://formsubmit.io/send/charlesawuku2010@gmail.com" method="post" enctype="text/plain">
            Name:<br>
            <div class="fields">
                <div class="field name">
                    <input type="text" placeholder="Name" name="Name" required>
                </div>
                <div class="field email">
                    <input type="email" placeholder="Email" name="Email" required>
                </div>
            </div>
            <div class="field">
                <input type="text" placeholder="Subject" name="Subject" required>
            </div>
            <div class="field textarea">
                <textarea cols="30" rows="10" placeholder="Message.." name="Message.." required></textarea>
            </div>
            <div class="button-area">
                <button type="submit">Send message</button>
            </div>


    <script src="script.js"></script>
</body>
</html>
